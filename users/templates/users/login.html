{% extends 'clients/base.html' %}

{% block content %}

<div class="row col-12">
    <form class="row" method="post" enctype="multipart/form-data">
        <div class="col-3"></div>
                        <div class="col-md-6">

                            <div class="card">
                                <div class="card-header">
                                    <h2 class="card-title">
                                        Вход
                                    </h2>
                                </div>
                                <div class="card-body">
                                    {% csrf_token %}
                                    {{ form.as_p }}
                                </div>
                                <div class="card-footer">
                                    <button type="submit" class="btn btn-success">Войти</button>
                                    <a href="{% url 'users:password_reset' %}" class="btn btn-success">Забыл пароль</a>
                                </div>
                            </div>
                        </div>


    </form>
</div>
{% endblock %}
