<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %} {% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<nav class="navbar bg-primary" data-bs-theme="dark">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Главная</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Список клиентов</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Список рассылок</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#" aria-disabled="true">Логи</a>
                    </li>

                    <li class="nav-item">
                        {% if user.is_authenticated %}
                                <a class="nav-link active" href="#">Профиль</a>
                                <a class="nav-link active" href="#">Выйти</a>
                        <span style="color: white;">{{ user }}</span>
                        {% else %}
                                <a class="nav-link active" href="#">Войти</a>
                                <a class="nav-link active" href="#">Регистрация</a>
                        {% endif %}
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href=""></a>
                    </li>

                </ul>
            </div>
        </div>
    </nav>
</nav>
<hr>
{% block content %}
{% endblock %}
</body>
</html>
