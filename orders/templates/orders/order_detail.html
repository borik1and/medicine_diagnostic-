{% extends 'main/base.html' %}
{% block content %}


<div class="row">
    <div class="-col-12">
        <div class="row">
            <div class="col-6">
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">
                            Appointment {{ object.first_name }}
                        </h3>
                        <div class="card-body">
                            <p>
                                Type of service: {{object.service}}
                                Date: {{object.order_date}}
                                Time: {{object.order_time}}

                            </p>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
{% endblock %}

{% block title %}
    Order details
{% endblock %}
